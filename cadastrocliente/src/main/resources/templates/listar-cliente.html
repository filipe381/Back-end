<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<a href="/cliente/adicionar">Criar Novo cliente</a>
<table>
 <tr>
     <th>Id</th>
     <th>Nome</th>
     <th>Email</th>
     <th>CPF</th>
     <th>Data de Nascimento</th>
     <th>Ações</th>
 </tr>
 <tr th:each="cliente: ${listaCliente}">
     <td th:text="${cliente.id}"></td>
     <td th:text="${cliente.nome}"></td>
     <td th:text="${cliente.email}"></td>
     <td th:text="${cliente.cpf}"></td>
     <td th:text="${cliente.dataNascimento}"></td>
     <td>
         <a th:href="@{/cliente/excluir/{id}(id=${cliente.id})}">Excluir</a>
         <a th:href="@{/cliente/editar/{id}(id=${cliente.id})}">Editar</a>
     </td>
 </tr>
</table>
</body>
</html>
