<!DOCTYPE html>
<html lang="en">
<head th:replace="~{header::header}"></head>
<body>
<form action="#" th:action="@{/cliente/editar/{id}(id=${cliente.id})}" th:object="${cliente}" method="post">
    <label>Nome</label>
    <input type="text" th:field="*{nome}" id="nome" />
    <label>Email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <label>Cpf</label>
    <input type="text" th:field="*{cpf}" id="cpf" />
    <label>Data de Nascimento</label>
    <input type="text" th:field="*{dataNascimento}" id="dataNascimento" />
    <input type="submit" Value="editar cliente" />

</form>
</body>
</html>
